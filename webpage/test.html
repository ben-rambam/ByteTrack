    <h1>Tracked Instances</h1>
	<script>
		let instances = ["5", "8", "12", "1", "2"];

		let list = document.getElementById("instance_list");

		instances.forEach( (item) => {
			let label = document.createElement("label");
			label.innerText = item;
			label.className = "instance_card";
			label.innerHTML = item + '<input type="checkbox"> <span class="checkmark"></span>';
			list.appendChild(label);
		});

	</script>
</div>
